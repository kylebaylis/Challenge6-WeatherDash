<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container mw-90">
            <div class="row">
                <div id="left" class="col-4">
                        <form>
                            <div class="container">
                                <div class="row" id="searchLabel">
                                    <label class="text-center">Search for a City:</label>
                                </div>
                                <div class="row" id="searchInput">
                                    <input placeholder="Enter a City Name" id="cityName" />
                                </div>
                                <div class="row" id="searchButton">
                                    <button id="search">Search</button>
                                </div>
                            </div>
                        </form>
                </div>
                <div id="right" class="col-8">
                    <h2>Current Weather</h2>
                    <div id="currentWeather">

                    </div>
                    <br>
                    <h2>5 Day Forecast</h2>
                    <div id="futureWeather">
                        
                    </div>
                </div> 
            </div>
        </div>
        <div id="searchHist" class="container mw-90">
            <h3>Search History</h3>

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
